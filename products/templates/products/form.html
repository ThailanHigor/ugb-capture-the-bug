<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Editar Produto</h1>

  <form method="post">
    {{ form.non_field_errors }}
    
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_name">Nome</label>
      {{ form.name }}
    </div>
    <div class="mb-3">
      <label for="id_description">Descrição</label>
      {{ form.description }}
    </div>
    <div class="mb-3">
      <label for="id_price">Preço</label>
      {{ form.price }}
    </div>
    <div class="mb-3 form-check">
      {{ form.active }} <label for="id_active" class="form-check-label">Ativo</label>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'produto_list' %}" class="btn btn-secondary">Voltar à Lista</a>
  </form>
</body>
</html>
