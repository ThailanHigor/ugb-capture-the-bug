{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Detalhe do Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Detalhe do Produto</h1>

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">R$ {{ product.price }}</h6>
      <p class="card-text">{{ product.description }}</p>
      <p>Status: <strong>{{ product.active|yesno:"Ativo,Inativo" }}</strong></p>
      <p>Criado em: {{ product.created_at|date:"d/m/Y H:i" }}</p>
    </div>
  </div>

  <a href="{% url 'produto_list' %}" class="btn btn-primary">Voltar Ã  Lista</a>
  <a href="{% url 'produto_detalhe' product.pk %}" class="btn btn-warning">Editar Produto</a>
</body>
</html>
